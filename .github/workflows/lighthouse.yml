name: ParityUSA Lighthouse Monitoring

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch existing Pages site
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: existing-site

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Lighthouse
        run: npm run lighthouse

      - name: Check thresholds
        run: npm run check

      - name: Update history
        if: always()
        run: npm run update-history
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Commit history
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add history/lighthouse-history.json
          git commit -m "Update lighthouse history [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: lighthouse-reports

      - name: Prepare Pages content
        if: always()
        env:
          EXISTING_SITE_DIR: existing-site
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: npm run build-dashboard

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy-pages:
    needs: lighthouse
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
